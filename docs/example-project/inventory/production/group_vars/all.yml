---
# Variables for all production hosts

# Connection settings
ansible_user: ubuntu
ansible_ssh_private_key_file: ~/.ssh/production_key

# Timezone
timezone: "UTC"

# Base packages for all servers
base_packages:
  - vim
  - curl
  - wget
  - git
  - htop
  - net-tools
  - unzip
  - tar
  - jq

# Repository settings
skip_gpg_check: false
purge_existing_repos: false

# Docker settings
install_docker: true
docker_users:
  - ubuntu
docker_install_compose: true
