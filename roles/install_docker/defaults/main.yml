---
# defaults file for install_docker

# Remove old Docker versions before installing
docker_remove_old: false

# Docker packages to install
docker_packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-buildx-plugin
  - docker-compose-plugin

# Docker service configuration
docker_service_enabled: true
docker_service_state: started

# Users to add to docker group (allows running docker without sudo)
docker_users: []

# Install Docker Compose standalone (in addition to plugin)
docker_install_compose: false
docker_compose_version: "latest"

# Docker daemon configuration (written to /etc/docker/daemon.json)
# Example:
# docker_daemon_config:
#   storage-driver: overlay2
#   log-driver: json-file
#   log-opts:
#     max-size: "10m"
#     max-file: "3"
docker_daemon_config: {}
